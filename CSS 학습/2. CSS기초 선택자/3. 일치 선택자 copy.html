<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      li.or{
        background: orange;
      }
      #apple.reverse{
        color:red;
      }
      h1.yellow.low.primary#change {
        background: yellow;
      }

    </style>
</head>
<body>
    
    <h1 class="yellow low primary" id="change">안녕하세요</h1>
    <div>
        <ul>
            <li id="apple" class="reverse">사과</li>
            <li>포도</li>
            <li class="or reverse">오렌지</li>
        </ul>
        
        <div>당근</div>
        <p id="tom">토마토</p>
        <span class="or">오렌지</span>
    </div>
</body>
</html>
