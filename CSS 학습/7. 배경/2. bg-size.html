<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            /* 액자 : 400*380 */
            width: 400px;
            height: 300px;
            border: 3px solid rgb(184, 27, 87);
            margin: 50px auto 0;
            /* 이미지 600*385 */
            background-image: url(../../img/tulip.jpg);
            background-repeat: no-repeat;
            /* cover : 이미지의 손실을 최소화/ contain : 이미지 전체0, 공백가능성0  */
            background-size: cover;

        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
